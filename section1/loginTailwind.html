<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen" style="background-image:url('https://i.pinimg.com/564x/c1/47/8f/c1478fa5b3d8cfa35470ff8a53883f5f.jpg'); background-repeat:no-repeat;background-size:cover;">
    <div class="bg-gradient-to-b from-green-400 to-blue-500 lg:w-1/4 md:w-1/2 sm:w-3/4 w-46 shadow-xl rounded-md p-8">
        <h2 class="text-center uppercase text-3xl font-bold">Brand Name</h2>
        <h3 class="text-center text-2xl font-bold mt-5 mb-5">Login</h3>
        <form>
            <label for="email">Email Address</label>
            <input type="email"class="text-input block w-full rounded-md">
            <label for="password">Password</label>
            <input type="password" class="text-input block w-full rounded-md p-2">
            
            <a class="text-blue-700 mb-4 ">Forgot Password</a>
            <button class="submit-button block bg-pink-400 mt-4 p-2 font-bold text-white w-full rounded-xl shadow-lg">Submit</button>
            <a class="text-blue-900 font-bold my-4">Not Registered Yet?Signup</a>
        </form>
    </div>
</body>
</html>
